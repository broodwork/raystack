{% extends 'admin/layouts/base.html' %}

{% block title %} Tables {% endblock %}

{% block content %}


<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0 d-flex justify-content-between align-items-center">
          <div>
            <h6>Groups Management</h6>
            <p class="text-sm mb-0">Manage user groups and permissions</p>
          </div>
          <div class="d-flex gap-2">
            <div class="input-group" style="width: 300px;">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Search groups..." id="groupSearch">
            </div>
            <a href="{{ url_for('admin/groups/create') }}" class="btn btn-success btn-sm">
              <i class="fas fa-user-friends me-1"></i>Add Group
            </a>
          </div>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Group</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                {% for group in groups %}
                <tr>
                  <!-- User Info -->
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img src="{{ url_for('admin_static', filename='assets/img/default-group.jpg') }}" class="avatar avatar-sm me-3" alt="{{ group.name }}">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ group.name }}</h6>
                        <p class="text-xs text-secondary mb-0">#{{ group.id }}</p>
                      </div>
                    </div>
                  </td>
                  <!-- Description -->
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">N/A</span>
                  </td>
                  <!-- Status -->
                  <td class="align-middle text-center text-sm">
                    <span class="badge badge-sm bg-gradient-success">Active</span>
                  </td>
                  <!-- Actions -->
                  <td class="align-middle">
                    <div class="btn-group" role="group">
                      <a href="{{ url_for('admin/groups/edit', group_id=group.id) }}" class="btn btn-link btn-sm text-secondary" data-toggle="tooltip" data-original-title="Edit group">
                        <i class="fas fa-edit"></i>
                      </a>
                      <a href="{{ url_for('admin/groups/view', group_id=group.id) }}" class="btn btn-link btn-sm text-info" data-toggle="tooltip" data-original-title="View details">
                        <i class="fas fa-eye"></i>
                      </a>
                      <a href="{{ url_for('admin/groups/delete', group_id=group.id) }}" class="btn btn-link btn-sm text-danger" data-toggle="tooltip" data-original-title="Delete group" onclick="return confirm('Are you sure you want to delete this group?')">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>

<script>
// Search functionality
document.getElementById('groupSearch').addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  const rows = document.querySelectorAll('tbody tr');
  
  rows.forEach(row => {
    const text = row.textContent.toLowerCase();
    if (text.includes(searchTerm)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
});
</script>
{% endblock content %}
